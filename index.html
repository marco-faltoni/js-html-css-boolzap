<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>BoolZap</title>
        <script src="https://kit.fontawesome.com/ccab3f3465.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
    </head>

    <body>
        <div class="body-wrapper">
            <div class="back-uniform-green"></div>

            <div class="main-window">
                <aside class="window-left">
                    <div class="user-tab">

                    </div>
                    <div class="notification-tab">

                    </div>
                    <div class="search-tab">

                    </div>
                    <div class="friends-tab">

                    </div>
                </aside>

                <main class="window-right">
                    <div class="contact-tab">
                        <div class="contact-text">
                            <img class="img-icon" src="img/Darth-Vader.jpg" alt="Darth Vader">
                            <div class="text-info">
                                <h4>Darth Vader</h4>
                                <h5>Ultimo accesso oggi 12:45</h5>
                            </div>

                        </div>
                        <div class="icons-contact">
                            <i class="fas fa-search"></i>
                            <i class="fas fa-paperclip"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    <div class="central-tab">
                        <div class="message-left">
                            <h4>Luke, sono tuo padre!</h4>
                        </div>
                        <div class="message-right">
                            <h4>Noooo! Non è vero! Non è possibile!!</h4>
                        </div>
                        <div class="message-left">
                            <h4>Cerca dentro di te! Tu sai che è vero! </h4>
                        </div>
                    </div>
                    <div class="text-tab">

                    </div>
                </main>
            </div>

        </div>

        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
